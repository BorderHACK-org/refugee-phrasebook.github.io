<body> 


 

<ul id="metalist" class="horizontal  topclass">
<!--  <li><a href=".."><img src="../assets/imgs/home.png"/></a></li> -->
 <li><a href="https://github.com/refugee-phrasebook/refugee-phrasebook.github.io" target="_blank"><img src="./assets/imgs/github.png"/></a></li>
 <li><a href="http://www.refugeephrasebook.de/" target="_blank"><img src="./assets/imgs/rpb.png"/></a></li>
 <li>
    <div>   
<!--       <p> Source</p> -->
      <select  id="sourceselector" class="selector">
        <option value="apc"> Arabic </option> <!--https://en.wikipedia.org/wiki/Speech_Assessment_Methods_Phonetic_Alphabet-->
        <option value="prs"> Dari </option> <!--https://en.wikipedia.org/wiki/Wikipedia:Pronunciation_respelling_key-->
      <select>
    </div>
  </li>
  <li>
    <div >   
<!--       <p> Target</p> -->
      <select  id="targetselector" class="selector">
        <option value="deu"> German </option> 
        <option value="eng"> English </option>
      <select>
    </div>
  </li>
  <li> 
    <div >   
<!--       <p> Transcription </p> -->
      <select id="transcriptionselector"  class="selector" >
        <option> SAMPA </option> <!--https://en.wikipedia.org/wiki/Speech_Assessment_Methods_Phonetic_Alphabet-->
        <option> IPA </option>
<!--         <option> pseudo-English </option>  https://en.wikipedia.org/wiki/Wikipedia:Pronunciation_respelling_key--> 
        <option> arabtrans </option> <!-- use cyrillic letters in Balkan phonetic value to give the pronunciation -->
        <option> cyrtrans</option> <!-- use arabic letters in Syrian phonetic value to give the pronunciation --> 
         <option> Latin</option> 
      <select>
    </div>
  </li>
  <li >&nbsp;</li>
  <li>Contact: <a href="mailto:rpb@glottotopia.de">rpb@glottotopia.de</a></li>
  <li> <a target="_blank" href="https://github.com/refugee-phrasebook/refugee-phrasebook.github.io/wiki/Manual">Manual</a></li>
</ul>

<table id="transtable" class="transtable"/>  <!--columns 3 and 4 disabled in css-->
